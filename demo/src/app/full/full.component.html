<mat-toolbar>{{ title }}</mat-toolbar>

<mat-card>
    <div class="row">
        <div class="col s6">
            <input
                type="text"
                matInput
                ngxDaterangepickerMd
                [autoApply]="options.autoApply"
                [linkedCalendars]="options.linkedCalendars"
                [singleDatePicker]="options.singleDatePicker"
                [locale]="locale"
                [showDropdowns]="true"
                startKey="start"
                endKey="end"
                [(ngModel)]="selected"
                (click)="click()"
                [minDate]="minDate"
                [maxDate]="maxDate"
                [showWeekNumbers]="options.showWeekNumbers"
                [showCancel]="options.showCancel"
                [showClearButton]="options.showClearButton"
                [showISOWeekNumbers]="options.showISOWeekNumbers"
                [customRangeDirection]="options.customRangeDirection"
                [lockStartDate]="options.lockStartDate"
                [closeOnAutoApply]="options.closeOnAutoApply"
                firstMonthDayClass="first-day"
                lastMonthDayClass="last-day"
                emptyWeekRowClass="empty-week-row"
                emptyWeekColumnClass="empty-week-column"
                lastDayOfPreviousMonthClass="last-previous-day"
                firstDayOfNextMonthClass="first-next-day"
                [opens]="opens"
                [drops]="drops"
                [timePicker]="timePicker"
                [dateLimit]="dateLimit"
                name="daterange"
                (startDateChanged)="eventClicked($event)"
                (endDateChanged)="eventClicked($event)"
                (clearClicked)="eventCleared()"
                [localTimeSelector]="options.localTimeSelection"
            />
        </div>
        <div class="col s6">
            <strong>Value: </strong>{{ selected | json }}
            <hr />
            <h4>Timepicker</h4>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="timePicker" /><span>enable timepicker: {{ timePicker }}</span>
                    </label>
                </li>
            </ul>
            <h4>Options:</h4>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.autoApply" /><span>autoApply: {{ options.autoApply }}</span>
                    </label>
                </li>
                <li>
                  <label>
                      <input type="checkbox" [(ngModel)]="options.localTimeSelection" /><span>Local selection: {{ options.localTimeSelection }}</span>
                  </label>
                </li>
                <li>
                    <label
                        ><input type="checkbox" [(ngModel)]="options.closeOnAutoApply" /><span
                            >closeOnAutoApply: {{ options.closeOnAutoApply }}</span
                        ></label
                    >
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.showCancel" /><span>showCancel: {{ options.showCancel }}</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.showClearButton" /><span
                            >showClearButton: {{ options.showClearButton }}</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.linkedCalendars" /><span
                            >linkedCalendars: {{ options.linkedCalendars }}</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.singleDatePicker" /><span
                            >singleDatePicker: {{ options.singleDatePicker }}</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.showWeekNumbers" /><span
                            >showWeekNumbers: {{ options.showWeekNumbers }}</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.showISOWeekNumbers" /><span
                            >showISOWeekNumbers: {{ options.showISOWeekNumbers }}</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.customRangeDirection" /><span
                            >customRangeDirection: {{ options.customRangeDirection }}</span
                        >
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" [(ngModel)]="options.lockStartDate" /><span>lockStartDate: {{ options.lockStartDate }}</span>
                    </label>
                </li>
                <li><strong>minDate:</strong> {{ minDate.format('dd/MM/yyyy') }}</li>
                <li><strong>maxDate:</strong> {{ maxDate.format('dd/MM/yyyy') }}</li>
            </ul>
            <strong>locale</strong> : <br />
            <div class="">
                <div class="row">
                    <div class="col s12">
                        <mat-form-field>
                            <mat-select placeholder="Chosen format" [(ngModel)]="locale.format">
                                <mat-option [value]="'DD/MM/YYYY'">DD/MM/YYYY</mat-option>
                                <mat-option [value]="'MM-DD-YYYY'">MM-DD-YYYY</mat-option>
                            </mat-select> </mat-form-field
                        ><br />
                        locale value:<br />
                        {{ locale | json }}
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <mat-form-field>
                            <mat-select [(ngModel)]="opens" placeholder="Position">
                                <mat-option [value]="'left'">Left</mat-option>
                                <mat-option [value]="'center'">Center</mat-option>
                                <mat-option [value]="'right'">Right</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col s6">
                        <mat-form-field>
                            <mat-select [(ngModel)]="drops" placeholder="Drops">
                                <mat-option [value]="'down'">Down</mat-option>
                                <mat-option [value]="'up'">Up</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button mat-raised-button color="warn" (click)="clear()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6"></div>
        <div class="col s6"></div>
    </div>
</mat-card>
